version: "3.3"
services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest

    environment:
      password: ${password}
    ports:
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data 
volumen:
  portainer_data: