---
version: '3.8'

services:
  mariadb:
    image: mariadb
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW --innodb-file-per-table=1 --skip-innodb-read-only-compressed
    container_name: mariadb-cluster
    networks:
      - db-network
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - /docker/mariadb/db:/var/lib/mysql
      - /docker/mariadb/backup:/dbbackup
      - /docker/mariadb/conf/mysql/my.cnf:/etc/mysql/my.cnf
      - /etc/localtime:/etc/localtime:ro
    environment:
      - MYSQL_ROOT_PASSWORD="cu&0I*$T}>x)\;d5]lT{O.9I"
      - MYSQL_PASSWORD="VN*_JfeD9t-cJiUQXL-^2.Q7"
      - MYSQL_DATABASE="nextcloud"
      - MYSQL_USER="peterb"
    restart: unless-stopped
networks:
  db-network:
    external: true
