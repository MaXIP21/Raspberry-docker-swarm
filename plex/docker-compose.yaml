---
version: "3.9"
services:
  plex_server:
    image: linuxserver/plex
    restart: always
    #networks:
    #  - traefik-public
    ports:
      - 32400:32400
    environment:
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.Plex == true
    volumes:
      - ${CONFIG_DIR}/config:/config
      - ${TV_DIR}/tv:/mnt/tv
      - ${COMEDY_DIR}/comedy:/mnt/comedy
      - ${MOVIES_DIR}/movies:/mnt/movies

